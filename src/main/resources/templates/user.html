<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>后台管理系统</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="基于Bootstrap4最新版本开发的扁平化主题，采用了主流的左右两栏式布局，使用了Html5+CSS3等技术">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- Morris -->
    <link th:href="@{css/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet">

    <!-- Gritter -->
    <link th:href="@{js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">

    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <!--菜单栏-->
    <nav th:replace="index :: navModal"></nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!--顶部栏-->
        <div th:replace="index :: navBorderTop"></div>
        <!--内容栏-->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>用户管理</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>账号</th>
                                    <th>姓名</th>
                                    <th>手机号码</th>
                                    <th>电子邮箱</th>
                                    <th>身份证号码</th>
                                    <th>管理员</th>
                                    <th>生日</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody th:if="!${not #lists.isEmpty(userList)}">
                                    <td colspan="4" style="color: #999999">暂无记录!</td>
                                </tbody>
                                <tbody th:if="${not #lists.isEmpty(userList)}">
                                <tr th:each="user:${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.account}"></td>
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.mobileNumber}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.idCard}"></td>
                                    <td>是</td>
                                    <td th:text="${#dates.format(user.birthday, 'yyyy年MM月dd日')}"></td>
                                    <td th:with="isRemark = ${user.remark}==null">
                                        <span th:if="${isRemark}">暂无</span>
                                        <span th:if="!${isRemark}" th:text="${user.remark}"></span>
                                    </td>
                                    <td><a href="#"  th:onclick="'resetPwd(\''+${user.id}+'\');'">重置密码</a> <a href="#">修改</a> <a href="#">删除</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--尾部栏-->
        <div th:replace="index :: footer"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{js/jquery3.3.1.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Flot -->
<script th:src="@{js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{js/plugins/flot/jquery.flot.pie.js}"></script>
<script th:src="@{js/plugins/flot/jquery.flot.symbol.js}"></script>

<!-- Peity -->
<script th:src="@{js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{js/demo/peity-demo.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{js/hplus.js?v=2.2.0}"></script>
<script th:src="@{js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script th:src="@{js/plugins/jquery-ui/jquery-ui.min.js}"></script>



</body>

</html>
